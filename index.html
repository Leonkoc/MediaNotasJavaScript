<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Situação Académica</h1>
      <p>
        Nome do aluno:
        <input type="text" id="inNome" required />
      </p>
      <p>
        1º nota:
        <input
          type="number"
          name="inNota1"
          id="inNota1"
          step="1"
          min="0"
          max="10"
          required
        />
       <p>
         2º nota:
          <input
          type="number"
          name="inNota2"
          id="inNota2"
          step="1"
          min="0"
          max="10"
          required
        />
       </p>
      </p>
      <input type="submit" value="Média">
    </form>
    <h3></h3>
    <h4></h4>
    <script src="./ex4_1.Js"></script>
  </body>
</html>
